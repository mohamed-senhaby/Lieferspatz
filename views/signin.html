<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="..\public\signin.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="signin" class="gradient-background">
      <div class="container col-xxl-12 px-4 pt-5">
        <div class="col-xxl-6">
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4" id="email">
              <label class="form-label" for="form2Example1"
                >Email address</label
              >
              <input
                type="email"
                id="form2Example1"
                class="form-control"
                placeholder="Email address"
              />
            </div>
            <br />
            <br />
            <br />

            <!-- Password input -->
            <div class="form-outline mb-4" id="password">
              <label class="form-label" for="form2Example2"> Password</label>
              <input
                type="password"
                id="form2Example2"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <br />
            <br />
            <br />
            <!-- Submit button -->
            <button
              type="button"
              class="btn btn-outline-light btn-lg px-4 fw-bold"
              onclick=""
            >
              Sign in
            </button>

            <!-- Register buttons -->
            <div class="text-center">
              <p>
                Not a member?
                <a href="register.html" title="Register">Register</a>
                <a href="main.html">Home</a>
              </p>
            </div>
          </form>
        </div>

        <div class="col-10 col-md-8 col-lg-6" id="foodImg">
          <img
            src="../public/images/burger_1037762.png"
            alt="Chef in the kitchen"
            class="d-block mx-lg-auto img-fluid"
            height="530"
            loading="lazy"
          />
        </div>
      </div>
    </section>
  </body>
</html>
